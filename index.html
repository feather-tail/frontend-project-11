<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>RSS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <form action="" class="rss-form text-body position-relative">
    <h1>RSS агрегатор</h1>
      <div class="row">
        <div class="col">
          <div class="form-floating">
            <input
              id="url-input"
              autofocus=""
              required=""
              name="url"
              aria-label="url"
              class="form-control w-100"
              placeholder="ссылка RSS"
              autocomplete="off"
            />
            <label for="url-input">Ссылка RSS</label>
          </div>
        </div>
        <div class="col-auto">
          <button
            type="submit"
            aria-label="add"
            class="h-100 btn btn-lg btn-primary px-sm-5"
          >
            Добавить в ленту
          </button>
        </div>
      </div>
      <p class="feedback m-0 position-absolute small"></p>
    </form>
    <div class="container">        
    </div>
      <div class="container-fluid mt-4">
        <div class="row">
          <div class="col-md-6 feeds"></div>
          <div class="col-md-6 posts"></div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <a class="full-article-link btn btn-primary" target="_blank" rel="noopener noreferrer"></a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"></button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
