<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RSS Reader</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form action="" class="rss-form text-body position-relative">
        <div class="row">
          <div class="col">
            <div class="form-floating">
              <input
                id="url-input"
                autofocus=""
                required=""
                name="url"
                aria-label="url"
                class="form-control w-100"
                placeholder="ссылка RSS"
                autocomplete="off"
              />
              <label for="url-input">Ссылка RSS</label>
            </div>
          </div>
          <div class="col-auto">
            <button
              type="submit"
              aria-label="add"
              class="h-100 btn btn-lg btn-primary px-sm-5"
            >
              Добавить в ленту
            </button>
          </div>
        </div>
        <p class="feedback m-0 position-absolute small"></p>
      </form>
      <div class="container-fluid mt-4">
        <div class="row">
          <div class="col-md-6 feeds"></div>
          <div class="col-md-6 posts"></div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      aria-labelledby="modal-title"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Закрыть"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <a
              href="#"
              class="btn btn-primary full-article"
              target="_blank"
              rel="noopener noreferrer"
            >
              Читать полностью
            </a>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
